<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <link href="%PUBLIC_URL%/manifest.json" rel="manifest" />
        <meta name="theme-color" content="#000000" />

        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png"> -->

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
        />
        <link
            rel="stylesheet"
            href="https://cdn.lucacastelnuovo.nl/general/css/materialize.css"
        />
    </head>

    <body>
        <div id="preloader">
            <style>
                #preloader {
                    background-color: #ffffff;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 9999;
                    transition: opacity 0.25s ease-out 0.25s,
                        visibility ease 0.5s;
                }

                #preloader.loaded {
                    opacity: 0;
                    visibility: hidden;
                }

                .preloader__inner {
                    position: relative;
                    margin: 0 auto;
                    top: 50%;
                    margin-top: -20px;
                    width: 40px;
                    height: 40px;
                    transition: opacity 0.25s ease-out,
                        -webkit-transform 0.25s ease-out;
                    transition: opacity 0.25s ease-out, transform 0.25s ease-out;
                }

                #preloader.loaded .preloader__inner {
                    opacity: 0;
                    -webkit-transform: translate3d(0, -10px, 0);
                    transform: translate3d(0, -10px, 0);
                }

                svg.spinner {
                    width: 40px;
                    height: 40px;
                    viewbox: 0 0 40 40;
                    x: 0;
                    y: 0;
                }

                svg.spinner circle {
                    -webkit-transform-origin: 20px 20px 0;
                    -ms-transform-origin: 20px 20px 0;
                    transform-origin: 20px 20px 0;
                    -webkit-animation: spinner 2s linear infinite;
                    animation: spinner 2s linear infinite;
                    fill: transparent;
                    stroke: #ee6e73;
                    stroke-dasharray: 125.6636;
                    stroke-linecap: round;
                    stroke-width: 3;
                }

                @-webkit-keyframes spinner {
                    from {
                        -webkit-transform: rotate(0deg);
                        stroke-dashoffset: 26.4;
                    }

                    50% {
                        -webkit-transform: rotate(720deg);
                        stroke-dashoffset: 125.6;
                    }

                    100% {
                        -webkit-transform: rotate(1080deg);
                        stroke-dashoffset: 26.4;
                    }
                }

                @keyframes spinner {
                    from {
                        -webkit-transform: rotate(0deg);
                        transform: rotate(0deg);
                        stroke-dashoffset: 26.4;
                    }

                    50% {
                        -webkit-transform: rotate(720deg);
                        transform: rotate(720deg);
                        stroke-dashoffset: 125.6;
                    }

                    100% {
                        -webkit-transform: rotate(1080deg);
                        transform: rotate(1080deg);
                        stroke-dashoffset: 26.4;
                    }
                }
            </style>
            <div class="preloader__inner">
                <svg class="spinner">
                    <circle cx="20" cy="20" r="18"></circle>
                </svg>
            </div>
        </div>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
